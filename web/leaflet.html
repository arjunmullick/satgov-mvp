<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SatGov MVP Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
      html, body, #map { height: 100%; margin: 0; }
      #panel { position: absolute; top: 10px; right: 10px; background: #fff; padding: 8px; z-index: 1000; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="panel">
      <button onclick="setLayer('ndvi')">NDVI</button>
      <button onclick="setLayer('ndwi')">NDWI</button>
      <div id="info"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      const map = L.map('map').setView([15.4, 73.9], 10);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
      let overlay = null;
      function setLayer(name) {
        if (overlay) map.removeLayer(overlay);
        overlay = L.tileLayer('http://localhost:8000/tiles/' + name + '/{z}/{x}/{y}.png', { maxZoom: 0, minZoom: 0 });
        overlay.addTo(map);
      }
      setLayer('ndvi');
    </script>
  </body>
  </html>
